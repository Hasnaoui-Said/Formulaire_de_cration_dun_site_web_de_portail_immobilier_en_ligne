<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="carte  carte-btn">
            <h1>Formulaire d'inscription</h1>
            <div class="item">
                <label>Prenom</label>
                <input type="text" placeholder="prenom">
            </div>
            <div class="item">
                <label>Nom</label>
                <input type="text" placeholder="nom">
            </div>
            <div class="item">
                <label>E-mail</label>
                <input type="text" placeholder="E-mail">
            </div>
            <div class="item">
                <label>Password</label>
                <input type="text" placeholder="Password">
            </div>
            <div class="item">
                <label>Confirmation Password</label>
                <input type="text" placeholder="cnf pwd">
            </div>
            <div class="item">
                <label>Max-Min</label>
                <input type="range" placeholder="cnf pwd">
            </div>
            <div class=" item btn">
                <button>Inscription</button>
            </div>
    </div>
</main>
    <div id="slideshow">
        <div class="slide-wrapper">
          <div class="slide"><h1 class="slide-number">1</h1></div>
          <div class="slide"><h1 class="slide-number">2</h1></div>
          <div class="slide"><h1 class="slide-number">3</h1></div>
          <div class="slide"><h1 class="slide-number">4</h1></div>
          <div class="slide"><h1 class="slide-number">5</h1></div>
        </div>
      </div>
      
      <h1>Just a simple slideshow. CSS only, no JS</h1>
    


</body>
</html>
